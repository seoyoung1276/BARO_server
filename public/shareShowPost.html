<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/shareShowPost.css">
</head>
<body>
    <iconify-icon icon="cil:x" class="back-btn" onclick="backBtn()"></iconify-icon>
    <div class="post">
        <div class="post-title">
            <div class="post-profile">
                <div class="post-user-profile">
                    <iconify-icon icon="healthicons:ui-user-profile" class="user-profile-img"></iconify-icon>
                    <div class="post-user">2314_조서현</div>
                </div>
                <iconify-icon icon="simple-line-icons:check" class="content-check"></iconify-icon>
            </div>
            <div class="post-date">2023-09-14 12:01</div>
        </div>
        <div class="post-detail">
            오늘 5교시 체육인데 체육복을 안갖고 왔어요ㅜㅠㅠㅠ  
            2학년 학생 중 점심시간에 체육복 빌려주실 분 구해요ㅜㅜ 6교시에 바로 돌려드릴게요!!!!!!!!!!!!!!
            원하시면 빨래까지 해드릴게요ㅠㅠㅠㅠㅠㅠㅠ 
        </div>
        <div class="post-comment">
            <div class="comment-title">댓글 달기</div>
            <hr class="share-comment-line">
            <div class="comment-area">
                
            </div>
        </div>
    </div>

    <div class="input-comment-div">
        <input type="text" placeholder="댓글 추가" class="input-comment">
        <iconify-icon icon="material-symbols:send-outline" class="send-comment" onclick="sendComment()"></iconify-icon>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="js/shareShowPost.js"></script>
</body>
</html>
